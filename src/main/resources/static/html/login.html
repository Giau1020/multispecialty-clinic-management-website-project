<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <title>Đăng nhập</title>
</head>
<body>

    
    <div class="login-container">
        <div class="img-logo" onclick="forwardTo('home.html')">
            <img  src="../images/logo.png" alt="G-Clinic">
        <h2>Đăng nhập</h2></div>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username hoặc email"> 
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Mật khẩu">
        </div>
        <div class="forgot-password">Quên mật khẩu?</div>
        <button onclick="login();" class="login-btn">Đăng nhập</button>
        <div class="register-link">
            Chưa tài khoản? <a href="register.html">Đăng ký</a>
          </div>
    </div>
    

    <script src="../js/login.js"></script>
    <!-- <script src="../js/script.js"></script> -->
</body>
</html>
